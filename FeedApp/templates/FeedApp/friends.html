{% extends "FeedApp/base.html" %}
{% load bootstrap4 %}

{% block content %}

<style>
    table {
        font-size: 15px;
        width: auto;

    }

    th,
    td {
        border: 1px solid black;
        padding: 6px;
    }
</style>

<h2>
    <p>My friends</p>
</h2>
<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Member Since</th>
    </tr>
    {% for friend in user_friends_profiles %}
    <tr>
        <td>{{friend}}</td>
        <td>{{friend.first_name}}</td>
        <td>{{friend.last_name}}</td>
        <td>{{friend.email}}</td>
        <td>{{friend.created|date:"M d Y"}}</td>
    </tr>
    {% endfor %}
</table>

<br><br>
